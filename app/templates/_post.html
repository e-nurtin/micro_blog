<div class="container">
    <table class="table table-hover">
      <tr class="row">
        <td class="col-1"><a href="{{ url_for('user', username=post.author.username) }}"><img src=" {{ post.author.avatar(70) }}" alt="user image"/></a>
        <td class="col-8">
          {% set user_link %}
            <a style="text-decoration: none" href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
          {% endset %}
          {{ _('%(username)s said %(when)s', username=user_link, when=moment(post.timestamp).fromNow()) }}
          <br>
          <p class="text-body">{{ post.body }}</p>
{#            <a style="text-decoration: none" href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> {{ _('said') }} {{ moment(post.timestamp).fromNow() }}:<br>{{ post.body }}#}
        <div class="w-100"></div>
        </td>
      </tr>
    </table>
</div>
