{% extends 'layout.html' %}

{% block content %}
    <h1 class="mb-3 m-3">{{ _('Search results') }}</h1>
    <hr>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
  <div class="container">
    <nav>
      <ul class="pagination">
        <li class="page-item previous{% if not prev_url %} disabled{% endif %}">
          <a class="page-link" href="{{ prev_url or '#' }}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item next{% if not next_url %} disabled{% endif %}">
          <a class="page-link" href="{{ next_url or '#' }}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
{% endblock %}
